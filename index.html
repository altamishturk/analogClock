<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="clock.css">
    <title>Analog Clock</title>
</head>

<body>
    <div id="container">
        <div class="center"></div>
        <div class="clock">
            <span><span id="twelve"> 12</span></span>
            <span><span id="one">01</span></span>
            <span><span id="two">02</span></span>
            <span><span>03</span></span>
            <span><span>04</span></span>
            <span><span>05</span></span>
            <span><span>06</span></span>
            <span><span>07</span></span>
            <span><span>08</span></span>
            <span><span>09</span></span>
            <span><span>10</span></span>
            <span><span>11</span></span>
            <div id="hour"></div>
            <div id="minut"></div>
            <div id="second"></div>
        </div>
    </div>

    <script src="clock.js"></script>
</body>

</html>
